<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Accessible Button</title>
</head>
<body>
  <h1>HTML DOM Events</h1>
  <p>(keyboard support, press tab to focus, then enter to show!) Press Enter while focusing the button to output "Hello World":</p>

  <button id="actionButton">Action!</button>
  <p id="demo"></p>

  <script>
    const btn = document.getElementById("actionButton");

    function showMessage() {
      document.getElementById("demo").textContent = "Hello World";
    }

    // Keyboard support: detect Enter key
    btn.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        showMessage();
      }
    });

    // hover
    btn.addEventListener("mouseover", showMessage);
  </script>
</body>
</html>
