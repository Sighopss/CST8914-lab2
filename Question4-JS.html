<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 4 - JavaScript</title>
</head>

<body>
  <h1>HTML DOM Events</h1>
  <p>Trigger a function on hover or keyboard focus that will output "Hello World":</p>

  <!-- working now for mouse + keyboard -->
  <button id="actionButton">Action!</button>

  <p id="demo"></p>

  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello World";
    }

    const btn = document.getElementById("actionButton");

    // Mouse support
    btn.addEventListener("mouseover", myFunction);

    // Keyboard support (focus & keypress)
    btn.addEventListener("focus", myFunction);
    btn.addEventListener("keydown", function (event) {
      if (event.key === "Enter" || event.key === " ") {
        myFunction();
      }
    });
  </script>
</body>

</html>
