  <style>
    .button {
      background-color: #0066cc; 
      border: none;
      color: #ffffff; 
      padding: 15px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 6px;
    }

    .button:focus,
    .button:hover {
      background-color: #004999; 
      outline: 2px solid #ffcc00;
      outline-offset: 2px;
    }

    body {
      padding: 20px;
      background-color: #f5f5f5; 
      color: #222; 
      font-family: Arial, sans-serif;
    }

    h1, h2, p {
      color: #111; 
    }
  </style>
</head>
